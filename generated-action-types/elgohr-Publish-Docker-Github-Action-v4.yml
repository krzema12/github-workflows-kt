# See https://github.com/krzema12/github-actions-typing
inputs:
  name:
    type: string
  username:
    type: string
  password:
    type: string
  registry:
    type: string
  snapshot:
    type: boolean
  default_branch:
    type: string
  dockerfile:
    type: string
  workdir:
    type: string
  context:
    type: string
  buildargs:
    type: list
    separator: ','
    list-item:
      type: string
  buildoptions:
    type: string
  cache:
    type: boolean
  tags:
    type: list
    separator: ','
    list-item:
      type: string
  tag_names:
    type: boolean
  tag_semver:
    type: boolean
  no_push:
    type: boolean
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  tag:
    type: string
  snapshot-tag:
    type: string
  digest:
    type: string
