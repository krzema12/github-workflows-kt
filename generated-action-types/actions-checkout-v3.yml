# See https://github.com/krzema12/github-actions-typing
inputs:
  repository:
    type: string
  ref:
    type: string
  token:
    type: string
  ssh-key:
    type: string
  ssh-known-hosts:
    type: string
  ssh-strict:
    type: boolean
  persist-credentials:
    type: boolean
  path:
    type: string
  clean:
    type: boolean
  fetch-depth:
    type: integer
    named-values:
      Infinite: 0
  lfs:
    type: boolean
  submodules:
    type: boolean
  set-safe-directory:
    type: boolean
