# See https://github.com/krzema12/github-actions-typing
inputs:
  source_branch:
    type: string
  destination_branch:
    type: string
  pr_title:
    type: string
  pr_body:
    type: string
  pr_template:
    type: string
  pr_reviewer:
    type: list
    separator: ','
    list-item:
      type: string
  pr_assignee:
    type: list
    separator: ','
    list-item:
      type: string
  pr_label:
    type: list
    separator: ','
    list-item:
      type: string
  pr_milestone:
    type: string
  pr_draft:
    type: boolean
  pr_allow_empty:
    type: boolean
  github_token:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  pr_url:
    type: string
  pr_number:
    type: string
  has_changed_files:
    type: string
