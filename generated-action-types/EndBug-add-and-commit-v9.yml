# See https://github.com/krzema12/github-actions-typing
inputs:
  add:
    type: string
  author_name:
    type: string
  author_email:
    type: string
  commit:
    type: string
  committer_name:
    type: string
  committer_email:
    type: string
  cwd:
    type: string
  default_author:
    type: enum
    allowed-values:
    - github_actor
    - user_info
    - github_actions
  message:
    type: string
  new_branch:
    type: string
  pathspec_error_handling:
    type: enum
    allowed-values:
    - ignore
    - exitImmediately
    - exitAtEnd
  pull:
    type: string
  push:
    type: string
  remove:
    type: string
  tag:
    type: string
  tag_push:
    type: string
  github_token:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  committed:
    type: string
  commit_long_sha:
    type: string
  commit_sha:
    type: string
  pushed:
    type: string
  tagged:
    type: string
  tag_pushed:
    type: string
