# See https://github.com/krzema12/github-actions-typing
inputs:
  host:
    type: string
  port:
    type: integer
  passphrase:
    type: string
  username:
    type: string
  password:
    type: string
  sync:
    type: boolean
  use_insecure_cipher:
    type: boolean
  cipher:
    type: string
  timeout:
    type: string
  command_timeout:
    type: string
  key:
    type: string
  key_path:
    type: string
  fingerprint:
    type: string
  proxy_host:
    type: string
  proxy_port:
    type: integer
  proxy_username:
    type: string
  proxy_password:
    type: string
  proxy_passphrase:
    type: string
  proxy_timeout:
    type: string
  proxy_key:
    type: string
  proxy_key_path:
    type: string
  proxy_fingerprint:
    type: string
  proxy_cipher:
    type: string
  proxy_use_insecure_cipher:
    type: boolean
  script:
    type: string
  script_stop:
    type: boolean
  envs:
    type: list
    separator: ','
    list-item:
      type: string
  debug:
    type: boolean
