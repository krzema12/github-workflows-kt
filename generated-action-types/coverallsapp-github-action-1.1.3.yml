# See https://github.com/krzema12/github-actions-typing
inputs:
  github-token:
    type: string
  path-to-lcov:
    type: string
  flag-name:
    type: string
  parallel:
    type: boolean
  parallel-finished:
    type: boolean
  coveralls-endpoint:
    type: string
  base-path:
    type: string
  git-branch:
    type: string
  git-commit:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  coveralls-api-result:
    type: string
