# See https://github.com/typesafegithub/github-actions-typing
inputs:
  path:
    type: list
    separator: "\n"
    list-item:
      type: string
  key:
    type: string
  restore-keys:
    type: list
    separator: "\n"
    list-item:
      type: string
  enableCrossOsArchive:
    type: boolean
  fail-on-cache-miss:
    type: boolean
  lookup-only:
    type: boolean
outputs:
  cache-hit:
    type: boolean
  cache-primary-key:
    type: string
  cache-matched-key:
    type: string
