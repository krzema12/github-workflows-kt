# See https://github.com/krzema12/github-actions-typing
inputs:
  tag_name:
    type: string
  release_name:
    type: string
  body:
    type: string
  body_path:
    type: string
  draft:
    type: boolean
  prerelease:
    type: boolean
  commitish:
    type: string
  owner:
    type: string
  repo:
    type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  id:
    type: string
  html_url:
    type: string
  upload_url:
    type: string
