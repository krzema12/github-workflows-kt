# See https://github.com/krzema12/github-actions-typing
inputs:
  assignees:
    type: list
    separator: ','
    list-item:
      type: string
  milestone:
    type: string
  filename:
    type: string
  update_existing:
    type: boolean
  search_existing:
    type: list
    separator: ','
    list-item:
      type: string
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  number:
    type: string
  url:
    type: string
