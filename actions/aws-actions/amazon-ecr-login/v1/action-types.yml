# See https://github.com/krzema12/github-actions-typing
inputs:
  registries:
    type: list
    separator: ','
    list-item:
      type: string
  skip-logout:
    type: boolean
  registry-type:
    type: enum
    allowed-values:
    - private
    - public
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  registry:
    type: string
