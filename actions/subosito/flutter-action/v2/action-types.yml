# See https://github.com/typesafegithub/github-actions-typing
inputs:
  flutter-version:
    type: string
  channel:
    type: enum
    allowed-values:
    - stable
    - beta
    - master
    - dev
    - any
  cache:
    type: boolean
  cache-key:
    type: string
  cache-path:
    type: string
  architecture:
    type: enum
    allowed-values:
    - x64
    - arm64
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  CACHE-PATH:
    type: string
  CACHE-KEY:
    type: string
  CHANNEL:
    type: string
  VERSION:
    type: string
  ARCHITECTURE:
    type: string
