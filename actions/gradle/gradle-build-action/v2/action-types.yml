# See https://github.com/typesafegithub/github-actions-typing
inputs:
  gradle-version:
    type: string
  cache-disabled:
    type: boolean
  cache-read-only:
    type: boolean
  cache-write-only:
    type: boolean
  gradle-home-cache-includes:
    type: list
    separator: "\n"
    list-item:
      type: string
  gradle-home-cache-excludes:
    type: list
    separator: "\n"
    list-item:
      type: string
  arguments:
    type: string
  build-root-directory:
    type: string
  gradle-executable:
    type: string
  generate-job-summary:
    type: boolean
  dependency-graph:
    type: enum
    allowed-values:
      - disabled
      - generate
      - generate-and-submit
      - download-and-submit
  gradle-home-cache-strict-match:
    type: string
  workflow-job-context:
    type: string
  gradle-home-cache-cleanup:
    type: boolean
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  build-scan-url:
    type: string
