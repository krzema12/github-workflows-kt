# See https://github.com/krzema12/github-actions-typing
inputs:
  script:
    type: string
  github-token:
    type: string
  debug:
    type: boolean
  user-agent:
    type: string
  previews:
    type: list
    separator: ','
    list-item:
      type: string
  result-encoding:
    type: enum
    allowed-values:
    - string
    - json
# Please check those outputs's description and set a proper type. 'string' is just set by default
outputs:
  result:
    type: string
